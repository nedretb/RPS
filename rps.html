<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS game</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="titl">
        <h1 >Welcome to game of rock paper scissors!</h1>
    </div>
    <main>
        <div class="playbox">
            <div>
                <p>Choose between 3 options.</p>
            </div>
            <div class="buts">
                <input type="button" value="Rock" onclick="rock()">
                <input type="button" value="Paper" onclick="paper()">
                <input type="button" value="Scissors"onclick="scissors()">
            </div>
            <div class="result" id="result">
                <p>Result:</p>
                <p id="test"></p>
            </div>
        </div>  
            
    </main>
    <script src="tets.js"></script>
</body>
</html>

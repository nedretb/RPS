<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS game</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="titl">
        <h1 >Welcome to the game of rock paper scissors!</h1>
    </div>
    <main>
        <div class="playbox">
            <div>
                <p>Choose between 3 options. It's bo5 game!</p>
            </div>
            <div class="buts">
                <button id="rock" class="but" onclick="rock()">Rock</button>
                <button id="paper" class="but" onclick="paper()">Paper</button>
                <button id="scissor" class="but" onclick="scissors()">Scissors</button>
            </div>
            <div class="result" id="result">
                <p id="test"></p>
            </div>
        </div>  
            
    </main>
    <script src="tets.js"></script>
</body>
</html>
